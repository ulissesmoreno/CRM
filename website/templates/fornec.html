{% extends "base.html" %}
{% block title %} Cadastro de Fornecedores {% endblock %}
{% block content %}

<form method="POST" class="form-floating">
    <h3 align="center">Cadastro de fornecedores</h3>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
        </div>
    <div>
        <input
                    type="text"
                    class="form-control"
                    id="razaosocial"
                    name="razaosocial"
                    value="Razão social"
            >
        <label for="razaosocial">
            Razão social
        </label>
    </div>
    <div class="form-group">
        <label for="nomefantasia">
            Nome Fantasia
        </label>
        <input
                    type="text"
                    class="form-control"
                    id="nomefantasia"
                    name="nomefantasia"
                    placeholder="Nome Fantasia"
            >
    </div>
    <div class="form-group">
        <label for="categoria">
            Categoria
        </label>
        <select
                    class="form-control"
                    id="categoria"
                    name="categoria"
                    placeholder="Categoria"
        >
            <option selected>Selecione uma categoria </option>
            {% for categoria in cat %}
            <option value={{ categoria.data }}>{{ categoria.data }}</option>
            {% endfor %}
        </select>
    </div>
    <br />
    <div align="center">
        <button type="submit" class="btn btn-primary">Cadastrar Fornecedor</button>
    </div>
</form>
{% endblock %}
